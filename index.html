<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooK Store</title>
    <!-- fontAwesome css -->
    <link rel="stylesheet" href="css/all.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- start header -->
    <div id="header" class="py-4">
        <div class="container">
            <div class="row align-content-center">
                <div class="tit">
                    <h1 class="text-white"><span class="font-weight-bolder">Book</span> Store</h1>
                </div>
                <div class="addbtn ml-auto pt-2">
                    <!-- add btn modal -->
                    <button type="button" class="btn btn-success px-4 py-2" data-toggle="modal" data-target="#addbook">
                        <i class="fas fa-plus-circle text-white mr-2"></i> Add new Book
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- End header -->
    <!-- start table to show and search data  -->
    <div class="w-75 mx-md-auto mx-sm-auto">
        <input type="text" placeholder="Search by Title or Author..." onkeyup="search(this.value)" class="form-control my-5 w-50 mx-auto">
        <table class="table table-hover w-100">
            <thead>
                <th>Index</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Price</th>
                <th>Actions</th>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>

    </div>
    <!-- End table to show and search data -->


    <!-- Modal of add button -->
    <div class="modal fade" id="addbook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header shadow border-bottom">
                    <h5 class="modal-title text-center mx-auto" id="exampleModalLabel">add Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body py-5 ">
                    <div class="item mb-3">
                        <label for="booktitle">Title</label>
                        <input type="text" placeholder="Enter Book Title" class="form-control" id="booktitle">
                    </div>
                    <div class="item mb-3">
                        <label for="bookauthor">Author</label>
                        <input type="text" placeholder="Enter Book Author" class="form-control" id="bookauthor">
                    </div>
                    <div class="item mb-3">
                        <label for="bookpublisher">Publisher</label>
                        <input type="text" placeholder="Enter Book Publisher" class="form-control" id="bookpublisher">
                    </div>
                    <div class="item mb-3">
                        <label for="bookprice">Price</label>
                        <input type="number" placeholder="Enter Book Price" class="form-control" id="bookprice">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-warning" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="addbtn">Add New Book</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END Modal of add button -->



    <!-- modal of update button -->
    <div class="modal fade" id="updatebook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center mx-auto" id="exampleModalLabel">Update Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="item mb-3">
                        <label for="booktitle">Title</label>
                        <input type="text" placeholder="Enter Book Title" class="form-control" id="updbooktitle">
                    </div>
                    <div class="item mb-3">
                        <label for="bookauthor">Author</label>
                        <input type="text" placeholder="Enter Book Author" class="form-control" id="updbookauthor">
                    </div>
                    <div class="item mb-3">
                        <label for="bookpublisher">Publisher</label>
                        <input type="text" placeholder="Enter Book Publisher" class="form-control" id="updbookpublisher">
                    </div>
                    <div class="item mb-3">
                        <label for="bookprice">Price</label>
                        <input type="number" placeholder="Enter Book Price" class="form-control" id="updbookprice">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-warning" data-dismiss="modal">Cancel</button>
                    <button type="button" onclick="update(this.value)" class="btn btn-success" id="updd-btn">Update</button>
                </div>
            </div>
        </div>
    </div>
    <!--End modal of update button -->



    <!-- modal of delete button -->
    <div class="modal fade" id="delbook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mx-auto" id="exampleModalLabel">Delete book </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="del-message">
                        <p>
                            Are you sure want delete this Record?
                            <p class="text-muted">this action cannot be undo</p>
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-warning" data-dismiss="modal">Cancel</button>
                    <button type="button" onclick="delet(this.value)" class="btn btn-danger" id="dell-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End modal of delete button -->



    <!-- required libraries for bootstrap -->
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
</body>

</html>
